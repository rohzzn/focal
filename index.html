<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A minimal, beautiful dashboard with Pomodoro timer and calendar integration">
    <title>Focal - New Tab</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="bento-grid">
            <!-- Header -->
            <header class="header bento-card">
                <div class="time-display" aria-label="Current time"></div>
            </header>

            <!-- Pomodoro Timer -->
            <section class="pomodoro bento-card" aria-label="Pomodoro timer">
                <div class="timer-display" aria-live="polite">25:00</div>
                <div class="timer-controls">
                    <button class="timer-button start" aria-label="Start or pause timer">Start</button>
                    <button class="timer-button reset" aria-label="Reset timer">Reset</button>
                </div>
                <div class="timer-mode" aria-label="Timer mode">Focus Time</div>
            </section>

            <!-- Tasks -->
            <section class="tasks bento-card" aria-label="Task management">
                <div class="section-header">
                    <h2>Tasks</h2>
                </div>
                <form class="task-form" aria-label="Add new task">
                    <input 
                        type="text" 
                        class="task-input" 
                        placeholder="Add a task..." 
                        aria-label="Task description"
                        required
                    >
                    <button 
                        type="submit" 
                        class="timer-button add-task" 
                        aria-label="Add task"
                    >
                        Add
                    </button>
                </form>
                <ul class="task-list" aria-label="Task list"></ul>
            </section>

            <!-- Calendar -->
            <section class="calendar-simple bento-card" aria-label="Calendar events">
                <div class="calendar-header">
                    <h2>Calendar</h2>
                    <button 
                        class="timer-button save-ical" 
                        aria-label="Sync calendar"
                    >
                        Sync
                    </button>
                </div>
                <div class="calendar-input">
                    <input 
                        type="url" 
                        class="task-input ical-input" 
                        placeholder="Paste your iCal URL..." 
                        aria-label="Calendar URL"
                    >
                </div>
                <div 
                    class="events-list" 
                    aria-label="Upcoming events"
                    aria-live="polite"
                ></div>
            </section>

            <!-- Shortcuts -->
            <section class="shortcuts bento-card" aria-label="Quick links">
                <div class="shortcuts-header">
                    <h2>Quick Links</h2>
                    <button 
                        class="timer-button add-shortcut" 
                        aria-label="Add new shortcut"
                        title="Add custom shortcut"
                    >
                        Add
                    </button>
                </div>
                <div 
                    class="shortcuts-grid" 
                    aria-label="Shortcuts grid"
                ></div>
            </section>
        </div>
    </div>

    <!-- Scripts -->
    <script defer src="script.js"></script>
</body>
</html>
