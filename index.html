<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://clerk.browser.accounts.dev/npm/@clerk/clerk-js@4/dist/clerk.browser.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="time-display"></div>
            <div class="user-section">
                <div class="music-player">
                    <button class="play-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                    </button>
                    <div class="volume-control">
                        <input type="range" min="0" max="100" value="50" class="volume-slider">
                    </div>
                </div>
                <div id="user-button"></div>
            </div>
        </header>

        <main>
            <section class="pomodoro">
                <div class="timer-display">25:00</div>
                <div class="timer-controls">
                    <button class="timer-button start">Start</button>
                    <button class="timer-button reset">Reset</button>
                </div>
                <div class="timer-mode">Focus Time</div>
            </section>

            <section class="tasks">
                <form class="task-form">
                    <input type="text" placeholder="Add a task..." class="task-input">
                    <button type="submit" class="add-task">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                </form>
                <ul class="task-list"></ul>
            </section>

            <section class="calendar">
                <div class="calendar-header">
                    <h2>Calendar</h2>
                    <div id="auth-section">
                        <!-- Clerk will handle the sign-in UI -->
                    </div>
                </div>
                <div class="events-container">
                    <div class="auth-required-message">
                        Sign in to view your calendar
                    </div>
                    <div class="events-today hidden">
                        <h3>Today</h3>
                        <div class="events-list" id="events-today"></div>
                    </div>
                    <div class="events-upcoming hidden">
                        <h3>Upcoming</h3>
                        <div class="events-list" id="events-upcoming"></div>
                    </div>
                </div>
            </section>

            <section class="shortcuts">
                <div class="shortcuts-header">
                    <h2>Quick Links</h2>
                    <button class="add-shortcut">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                </div>
                <div class="shortcuts-grid"></div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
